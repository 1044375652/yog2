<h3 class="" id="Yog2简介"><a name="Yog2简介" class="anchor" href="#Yog2简介"><span class="doc-link"></span></a>Yog2简介</h3><p>Yog2是基于FIS框架的扩展能力开发的<a href="http://oak.baidu.com/">众多解决方案</a>之一，如针对php的<a href="http://oak.baidu.com/docs/fis-plus">fis-plus(fisp)</a>、针对java的<a href="https://github.com/fex-team/jello">jello</a>以及针对Go语言的<a href="http://oak.baidu.com/docs/gois/">Gois</a>等。Yog2则是针对node开发环境的前后端解决方案，不同于及针对node服务器端的<a href="http://oak.baidu.com/docs/yogurt">yog</a>以及其相应的前端解决方案<a href="http://oak.baidu.com/docs/yogurt">yogurt</a>，Yog2将传统的一站式开发分解为了Yog2基础环境（yog）和Yog2 App，Yog2基础环境将负责一些中间件初始化和基础环境工作，而Yog2 App则是对应的各个业务子系统，包含了具体的业务代码，这样良好地做到了开发中的前后端分离。
在使用Yog2之前，建议您事先对FIS工具有所熟悉。</p>
