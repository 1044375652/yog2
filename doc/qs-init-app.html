<h4 class=""><a name="%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AA%20Yog2%20App" href="#%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AA%20Yog2%20App">创建一个 Yog2 App</a></h4><p>Yog2 提供了 App 拆分能力，即可以将一个站点或多个站点拆分为多个 App，多个 App 可以部署至同一个 Yog2 项目 (后端环境) 中同时运行。初始化一个 App 的命令如下：</p>
<pre><code class="hljs lang-bash"><span class="hljs-preprocessor"># project目录</span>
yog2 init app
<span class="hljs-preprocessor"># prompt: Enter your app name:  (home)</span>
</code></pre>
