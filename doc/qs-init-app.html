<h4 class=""><a name="创建一个Yog2 App" class="anchor" href="#创建一个Yog2 App"><span class="doc-link"></span></a>创建一个Yog2 App</h4><p>Yog2提供了App拆分能力，即可以将一个站点或多个站点拆分为多个App，多个App可以部署至同一个Yog2项目(后端环境)中同时运行。初始化一个App的命令如下：</p>
<pre><code class="hljs lang-bash"><span class="hljs-preprocessor"># project目录</span>
yog2 init app
<span class="hljs-preprocessor"># prompt: Enter your app name:  (home)</span>
</code></pre>
