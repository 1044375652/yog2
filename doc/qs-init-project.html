<h4 class=""><a name="创建一个 Yog2 项目" class="anchor" href="#创建一个 Yog2 项目"><span class="doc-link"></span></a>创建一个 Yog2 项目</h4><p>初始化 Yog2 项目，首先需要初始化一个后端环境，可以在项目目录下使用以下命令直接创建</p>
<pre><code class="hljs lang-bash"><span class="hljs-preprocessor"># project 目录</span>
yog2 init project
<span class="hljs-preprocessor"># prompt: Enter your app name:  (yog)</span>
</code></pre>
