<h4 class=""><a name="%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AA%20Yog2%20%E9%A1%B9%E7%9B%AE" class="anchor" href="#%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AA%20Yog2%20%E9%A1%B9%E7%9B%AE"><span class="octicon octicon-link"></span></a>创建一个 Yog2 项目</h4><p>初始化 Yog2 项目，首先需要初始化一个后端环境，可以在项目目录下使用以下命令直接创建</p>
<pre><code class="hljs lang-bash"><span class="hljs-preprocessor"># project 目录</span>

<span class="hljs-preprocessor"># prompt: Enter your app name:  (yog)</span>
</code></pre>
