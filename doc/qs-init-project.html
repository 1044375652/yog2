<h4 class=""><a name="%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AAYog2%E9%A1%B9%E7%9B%AE" href="#%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AAYog2%E9%A1%B9%E7%9B%AE">创建一个Yog2项目</a></h4><p>初始化 Yog2 项目，首先需要初始化一个后端环境，可以在项目目录下使用以下命令直接创建</p>
