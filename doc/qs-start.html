<h4 class=""><a name="%E5%90%AF%E5%8A%A8%20Yog2%20%E9%A1%B9%E7%9B%AE" href="#%E5%90%AF%E5%8A%A8%20Yog2%20%E9%A1%B9%E7%9B%AE">启动 Yog2 项目</a></h4><p>完成环境的安装以及 app 的部署后便可以启动项目，启动方式依然分为两种方式，普通用户请直接使用默认启动：</p>
<h5 class=""><a name="%E9%BB%98%E8%AE%A4%E5%90%AF%E5%8A%A8" href="#%E9%BB%98%E8%AE%A4%E5%90%AF%E5%8A%A8">默认启动</a></h5><pre><code class="hljs lang-bash"><span class="hljs-comment"># project目录</span>
<span class="hljs-built_in">cd</span> yog
npm i
node ./bin/www
</code></pre>
<h5 class=""><a name="Node%20%E4%B8%80%E4%BD%93%E5%8C%96%E7%8E%AF%E5%A2%83%E5%90%AF%E5%8A%A8" href="#Node%20%E4%B8%80%E4%BD%93%E5%8C%96%E7%8E%AF%E5%A2%83%E5%90%AF%E5%8A%A8">Node 一体化环境启动</a></h5><p>此项仅适用于百度公司内部，用于安装线上 Node 基础环境，外部用户可以忽略，直接使用 <a href="#%25E9%25BB%2598%25E8%25AE%25A4%25E5%2590%25AF%25E5%258A%25A8"> 默认启动</a></p>
<pre><code class="hljs lang-bash"><span class="hljs-comment"># project目录</span>
<span class="hljs-built_in">cd</span> yog
npm i <span class="hljs-comment">#执行过可忽略</span>
./bin/yog_control start
</code></pre>
