<h6 class=""><a name="%E6%8F%92%E4%BB%B6%E7%AE%A1%E7%90%86" class="anchor" href="#%E6%8F%92%E4%BB%B6%E7%AE%A1%E7%90%86">插件管理</a></h6><p>Yog2 的插件分为两个部分，一部分是 Yog2 自带的插件，存放在 <a href="https://github.com/fex-team/yog2-kernel/tree/master/plugins">yog2-kernel</a> 中，另一部分是用户自定义或手动安装的插件，存放在项目目录中的 plugins 文件夹。</p>
